name: Security Scan with Safety

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    name: Security Vulnerability Scan
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit bandit
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          
      - name: Run Safety CLI (Premium)
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
        id: safety-scan
        continue-on-error: true
          
      - name: Run pip-audit (Fallback)
        run: |
          echo "🔍 Running pip-audit for dependency vulnerabilities..."
          pip-audit --desc --format=json --output=pip-audit-results.json || echo "pip-audit completed with findings"
          pip-audit --desc --format=columns || true
        continue-on-error: true
        id: pip-audit-scan
        
      - name: Run bandit (Source Code)
        run: |
          echo "🔎 Running bandit for source code security..."
          bandit -r . -f json -o bandit-results.json -ll || echo "bandit completed with findings"
          bandit -r . -f txt -ll || true
        continue-on-error: true
        id: bandit-scan
        
      - name: Upload Security Reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: |
            pip-audit-results.json
            bandit-results.json
            
      - name: Security Summary
        if: always()
        run: |
          echo "## 🛡️ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status | Notes |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|-------|" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.safety-scan.outcome }}" == "success" ]; then
            echo "| Safety (Premium) | ✅ PASSED | No vulnerabilities found |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Safety (Premium) | ⚠️ ISSUES/FAILED | Check action logs |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.pip-audit-scan.outcome }}" == "success" ]; then
            echo "| pip-audit | ✅ PASSED | No dependency vulnerabilities |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| pip-audit | ⚠️ ISSUES | Check action logs |" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.bandit-scan.outcome }}" == "success" ]; then
            echo "| bandit | ✅ PASSED | No high/medium security issues |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| bandit | ⚠️ ISSUES | Check action logs |" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "📊 **Artifacts**: Security reports uploaded for detailed analysis" >> $GITHUB_STEP_SUMMARY
